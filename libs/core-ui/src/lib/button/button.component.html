<button
  class="focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 focus:ring-offset-slate-50 text-white font-semibold h-12 px-6 rounded-lg w-full flex items-center justify-center sm:w-auto dark:highlight-white/20"
  (click)="clicked.emit()"
  [ngClass]="
    variant === 'primary'
      ? 'bg-slate-900 dark:bg-sky-500 hover:bg-slate-700 dark:hover:bg-sky-600'
      : 'bg-slate-600 dark:bg-slate-400 hover:bg-slate-500 dark:hover:bg-slate-500'
  "
>
  {{ text }}
</button>
